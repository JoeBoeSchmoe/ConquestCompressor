# ===================================================
# üîÅ Game Auto Compressor Recipes - gameAutoCompressor.yml
# Defines automatic inventory-based compression recipes.
# These trigger when players have required items in inventory.
# Controlled by flags and values defined below.
# ===================================================

compressions:

  # ü™® Cobblestone ‚ûú Compressed Stone
  cobblestone_to_compressed_stone:
    enabled: true
    hasItems:
      material: COBBLESTONE
      amount: 9
      itemData:
        - displayName: "<gray><bold>Refined Cobblestone"
          lore:
            - "<gray>Once a humble stone..."
            - "<yellow>Now it seeks compression glory."
          customModelData: 101
          unbreakable: true
          enchantments:
            - name: efficiency
              level: 2
            - name: unbreaking
              level: 1
          nbt:
            is_compressible: true
            origin: "stone_age"
    giveItems:
      material: STONE
      amount: 1
      itemData:
        - displayName: "<white><bold>Compressed Stone"
          lore:
            - "<gray>Pressed and hardened by science."
          customModelData: 102
          unbreakable: false
          enchantments: [ ]
          nbt:
            compressed_by: "auto-system"

  # üß± Stone ‚ûú Compressed Coal Ore
  stone_to_compressed_coal_ore:
    enabled: true
    hasItems:
      material: STONE
      amount: 9
      itemData: [ ]
    giveItems:
      material: COAL_ORE
      amount: 1
      itemData:
        - displayName: "<dark_gray>Compressed Coal Block"
          lore:
            - "<gray>So dark, so dense."
          customModelData: 103
          unbreakable: true
          enchantments:
            - name: fortune
              level: 3
          nbt:
            custom_flag: true

