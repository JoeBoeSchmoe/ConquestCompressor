# ===================================================
# üîÅ Game Auto Compressor Recipes - gameAutoCompressor.yml
# Defines automatic inventory-based compression recipes.
# These trigger when players have required items in inventory.
# Controlled by flags and values defined below.
# ===================================================

compressions:

  stone_to_obsidian:
    enabled: true
    hasItems:
      material: STONE
      amount: 12
      itemData:
        displayName: "<gray>Condensed Stone"
        lore:
          - "<gray>Under immense pressure."
          - "<dark_gray>Ready to become obsidian."
        customModelData: 110
        unbreakable: false
        enchantments: []
        nbt:
          pending_transformation: true
    giveItems:
      material: OBSIDIAN
      amount: 1
      itemData:
        displayName: "<black><bold>Refined Obsidian"
        lore:
          - "<purple>Born of stone and fire."
        customModelData: 111
        unbreakable: true
        enchantments:
          - name: blast_protection
            level: 4
        nbt:
          origin: "stone_core"

  wheat_to_golden_hay:
    enabled: true
    hasItems:
      material: WHEAT
      amount: 32
      itemData:
        displayName: "<yellow>Rich Wheat"
        lore:
          - "<gold>Not your average straw."
        customModelData: 120
        unbreakable: false
        enchantments: []
        nbt:
          quality: "premium"
    giveItems:
      material: HAY_BLOCK
      amount: 1
      itemData:
        displayName: "<gold><bold>Golden Hay Bale"
        lore:
          - "<yellow>Perfect for golden stables."
        customModelData: 121
        unbreakable: true
        enchantments: []
        nbt:
          gold_infusion: true

  iron_to_block:
    enabled: true
    hasItems:
      material: IRON_INGOT
      amount: 9
      itemData:
        displayName: "<white>Pure Iron"
        customModelData: 130
        unbreakable: false
        enchantments:
          - name: durability
            level: 1
        nbt:
          smelted_by: "auto-smelter"
    giveItems:
      material: IRON_BLOCK
      amount: 1
      itemData:
        displayName: "<white><bold>Compressed Iron Block"
        lore:
          - "<gray>Industrial strength."
        customModelData: 131
        unbreakable: true
        enchantments: []
        nbt:
          forged: true

