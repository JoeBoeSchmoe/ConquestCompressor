# ============================================================
# üß™ Recipe Editor GUI Configuration
# Purpose: Lets players create/edit a 3x3 crafting recipe.
# Reloadable via: /pluginname reload
# ============================================================

menu:
  title: "<dark_gray>Recipe Editor"
  filler: true
  rows-per-page: 6 # Minimum Of 1 Enforced (Maximum Of 6)

  filler-item:
    material: BLACK_STAINED_GLASS_PANE
    name: "<gray>"
    amount: 1
    enchanted: false
    lore: [ ]
    customData:
      CustomModelData: 100

    sound:
      type: BLOCK_NOTE_BLOCK_BASS
      volume: 1.0
      pitch: 0.7

    particles:
      - type: SMOKE_LARGE
        count: 8
        offsetX: 0.2
        offsetY: 0.1
        offsetZ: 0.2
        speed: 0.02

  sounds:
    open:
      type: UI_TOAST_IN
      volume: 1.0
      pitch: 1.2
      particles:
        - type: CLOUD
          count: 10
          offsetX: 0.2
          offsetY: 0.3
          offsetZ: 0.2
          speed: 0.03

    close:
      type: BLOCK_CHEST_CLOSE
      volume: 1.0
      pitch: 1.0
      particles:
        - type: SMOKE_NORMAL
          count: 8
          offsetX: 0.1
          offsetY: 0.2
          offsetZ: 0.1
          speed: 0.02

    confirm:
      type: ENTITY_PLAYER_LEVELUP
      volume: 1.0
      pitch: 1.3
      particles:
        - type: FIREWORKS_SPARK
          count: 15
          offsetX: 0.3
          offsetY: 0.4
          offsetZ: 0.3
          speed: 0.05

    cancel:
      type: BLOCK_NOTE_BLOCK_BASS
      volume: 1.0
      pitch: 0.9
      particles:
        - type: SMOKE_NORMAL
          count: 10
          offsetX: 0.2
          offsetY: 0.2
          offsetZ: 0.2
          speed: 0.03

    invalid-click:
      type: BLOCK_NOTE_BLOCK_BASS
      volume: 1.0
      pitch: 0.8
      particles:
        - type: CRIT
          count: 10
          offsetX: 0.2
          offsetY: 0.1
          offsetZ: 0.2
          speed: 0.03

  layout:
    # üß± Recipe Grid (3x3 of AIR by default)
    - slot: 10
      action: recipe-input-0
      material: AIR

    - slot: 11
      action: recipe-input-1
      material: AIR

    - slot: 12
      action: recipe-input-2
      material: AIR

    - slot: 19
      action: recipe-input-3
      material: AIR

    - slot: 20
      action: recipe-input-4
      material: AIR

    - slot: 21
      action: recipe-input-5
      material: AIR

    - slot: 28
      action: recipe-input-6
      material: AIR

    - slot: 29
      action: recipe-input-7
      material: AIR

    - slot: 30
      action: recipe-input-8
      material: AIR

    # üéØ Output Result Slot (On Create, EDIT shows current output)
    - slot: 24
      action: output
      material: HOPPER
      amount: 1
      name: "<green>Output Result"
      lore:
        - "<gray>The resulting item will go here."
      enchanted: true
      customData:
        CustomModelData: 1103

    # ‚ùå Cancel Buttons (Redstone Blocks)
    - action: cancel
      slot: 46
      material: REDSTONE_BLOCK
      amount: 1
      name: "<red>‚úñ Cancel"
      lore:
        - "<gray>Click to discard changes."
        - "<red>Recipe will not be saved."
      enchanted: false
      customData:
        CustomModelData: 1302

    - action: cancel
      slot: 47
