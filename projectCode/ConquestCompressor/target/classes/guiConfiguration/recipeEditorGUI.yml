      enchanted: false
      customData:
        CustomModelData: 1302

    # ‚úÖ Confirm Buttons (Emerald Blocks)
    - action: confirm
      slot: 50
      material: EMERALD_BLOCK
      amount: 1
      name: "<green>‚úî Save Recipe"
      lore:
        - "<gray>Click to save this recipe."
        - "<green>All 9 slots will be read."
      enchanted: true
      customData:
        CustomModelData: 1301

    - action: confirm
